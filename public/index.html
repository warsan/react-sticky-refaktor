<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
  Manifest.json предоставляет метаданные, используемые при 
  добавлении веб-приложения в Родной экран на Android. 
  Смотрите https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<!-- 
  Обратите внимание на использование%PUBLIC_URL% в указанных выше тегах.
  Он будет заменен URL-адресом общей папки во время построения.
  Из HTML можно ссылаться только на файлы внутри общей папки.

  В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет правильно работать 
  как с клиентской маршрутизацией, так и с открытым URL-адресом, не являющимся корневым.
  Узнайте, как настроить общедоступный URL-адрес, не являющийся корневым, 
  выполнив команду "npm run build".
    -->
	<title>React App</title>
</head>

<body>
	<noscript>
		Для запуска этого приложения необходимо включить JavaScript.
	</noscript>
	<div id="root"></div>
	<!--
      Это HTML-файл шаблона.
      Если открыть его непосредственно в браузере, появится пустая страница.

      В этот файл можно добавить веб-фонты, метатеги или аналитику.
      Шаг сборки будет размещать пакетные сценарии в тег <BODY>.

      Чтобы начать разработку, запустите "npm start" или "nip start".
      Для создания производственного пакета используйте команду 
      "npm run build" или "nip build".
    -->
</body>

</html>
